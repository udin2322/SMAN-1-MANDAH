<head>
    <!-- ... existing head ... -->
    <style>
        /* ... existing styles ... */

        /* Fade-in animation for login box */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 1s cubic-bezier(0.4,0,0.2,1);
            box-shadow: 0 8px 32px rgba(37,99,235,0.10), 0 1.5px 4px rgba(30,40,60,0.03);
            border-radius: 18px;
            background: #fff;
            padding: 36px 28px;
            max-width: 370px;
            margin: 80px auto 0 auto;
        }

        .login-title {
            text-align: center;
            color: var(--primary, #2563eb);
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #f8fafc;
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: var(--primary, #2563eb);
            box-shadow: 0 0 0 2px rgba(37,99,235,0.12);
            outline: none;
        }

        .login-form button[type="submit"] {
            width: 100%;
            padding: 12px 0;
            background: var(--primary, #2563eb);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 16px rgba(37,99,235,0.08);
        }
        .login-form button[type="submit"]:hover {
            background: var(--secondary, #1e40af);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(37,99,235,0.15);
        }
    </style>
</head>
<body>
    <!-- ... existing navbar/logo if any ... -->
    <div class="login-container">
        <div class="login-title">Login SMAN 1 MANDAH</div>
        <form class="login-form" action="#" method="post">
            <input type="text" name="username" placeholder="Username" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Masuk</button>
        </form>
        <!-- Tambahkan Google Maps di sini -->
        <div style="margin-top:24px; border-radius:12px; overflow:hidden; box-shadow:0 2px 10px rgba(37,99,235,0.08);">
            <iframe
                src="https://www.google.com/maps?q=SMAN+1+Mandah,+Jl.+M.Shaleh.Thalah,+Kecamatan+Mandah,+Kabupaten+Indragiri+Hilir,+Riau&output=embed"
                width="100%" height="200" style="border:0; display:block;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</body>
