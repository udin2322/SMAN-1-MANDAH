<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lokasi SMAN 1 MANDAH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #fff;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 5px 0;
        }
        .logo-img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            animation: float 6s ease-in-out infinite;
        }
        .logo-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 22px;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            margin-top: 10px;
        }
        .back-btn i {
            margin-right: 10px;
        }
        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 0 20px 40px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.08), 0 1.5px 4px rgba(30,40,60,0.03);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 18px;
            letter-spacing: 0.5px;
            border-left: 5px solid var(--accent);
            padding-left: 16px;
            background: linear-gradient(90deg, #f8fafc 80%, #fff0 100%);
        }
        .alamat-box {
            display: flex;
            align-items: flex-start;
            gap: 18px;
            background: var(--light);
            border-radius: 12px;
            padding: 18px 22px;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px rgba(37,99,235,0.04);
        }
        .alamat-icon {
            font-size: 2.2rem;
            color: var(--primary);
            margin-top: 2px;
        }
        .alamat-detail {
            font-size: 1.08rem;
            color: var(--dark);
        }
        .maps-box {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(37,99,235,0.10);
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 350px;
            border: 0;
            display: block;
        }
        @media (max-width: 600px) {
            .container {
                padding: 0 5px 30px 5px;
            }
            .maps-box iframe {
                height: 220px;
            }
            .alamat-box {
                flex-direction: column;
                gap: 8px;
                padding: 12px 10px;
            }
            .logo-img {
                width: 40px;
                height: 40px;
            }
            .logo-text {
                font-size: 1rem;
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo/logo-sman1mandah.jpg" alt="SMAN 1 MANDAH" class="logo-img">
                <span class="logo-text">SMAN 1 MANDAH</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali ke Beranda
        </a>
        <h2 class="section-title">Lokasi SMAN 1 MANDAH</h2>
        <div class="alamat-box">
            <span class="alamat-icon"><i class="fas fa-map-marker-alt"></i></span>
            <div class="alamat-detail">
                Jl. M.Shaleh.Thalah<br>
                Kecamatan Mandah<br>
                Kabupaten Indragiri Hilir<br>
                Provinsi Riau
            </div>
        </div>
        <div class="maps-box">
            <iframe 
                src="https://www.google.com/maps?q=SMAN+1+Mandah,+Jl.+M.Shaleh.Thalah,+Kecamatan+Mandah,+Kabupaten+Indragiri+Hilir,+Riau&output=embed"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
